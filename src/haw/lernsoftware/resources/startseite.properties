startseite.einleitungstext="Dieser Werkzeugkasten ebnet den Einstieg in das Thema \u201EFreie Software\u201C in der Schule und stellt einige für die schulische Arbeit geeignete Werkzeuge vor, sodass Lehrkräfte in kurzer Zeit entscheiden können, ob und wie diese ihnen bei ihrer Arbeit helfen können. Die Auswahl erhebt natürlich keinen Anspruch auf Vollständigkeit, präsentiert jedoch eine Übersicht über Software zu allen schulisch relevanten Bereichen und porträtiert detailliert und praxisbezogen sieben wichtige Werkzeuge samt pädagogischer Einschätzung."
startseite.tutorial=Im Tutorial lernst du, wie du die Software nutzen kannst, um die komplexen Konzepte der Wahrscheinlichkeitstheorie durch die Verwendung von grafischen Darstellungen besser zu verstehen. Wir werden dich Schritt für Schritt durch die wichtigsten Funktionen der Software führen, damit du schnell und einfach das Beste aus ihr herausholen kannst. Wir zeigen dir, wie du die interaktiven Grafiken nutzt, um Wahrscheinlichkeitsverteilungen und -funktionen zu visualisieren und wie du mithilfe von Diagrammen die Beziehungen zwischen verschiedenen Wahrscheinlichkeitskonzepten erkennst.
startseite.aufgaben=<html><body>In den <b>Aufgaben</b> zeigen wir dir, wie du deine Kenntnisse der Wahrscheinlichkeitstheorie auf die Probe stellen kannst, indem du Aufgaben mit verschiedenen Komplexitätsniveaus löst. Am Ende dieses Teils des Tutorials wirst du in der Lage sein, komplexe Aufgaben in der Wahrscheinlichkeitstheorie zu lösen und dein Wissen auf die nächste Stufe zu bringen.</body></html>