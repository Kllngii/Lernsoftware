startseite.einleitungstext=<html><body>Willkommen zur Lernsoftware für grafische Wahrscheinlichkeitsrechnung! Mit dieser Software hast du die Möglichkeit, deine Fähigkeiten in verschiedenen Bereichen der Statistik und Wahrscheinlichkeitstheorie zu verbessern. Wir bieten eine interaktive Lernumgebung, in der du praktische Erfahrungen sammeln und dein Wissen durch Übungen und Aufgaben vertiefen kannst. Egal, ob du Anfänger oder Fortgeschrittener bist, unsere Software bietet dir die Werkzeuge und Ressourcen, die du benötigst, um deine Kenntnisse zu erweitern und dein Verständnis zu vertiefen. Wir freuen uns darauf, dich auf diesem Lernweg zu begleiten!</body></html>
startseite.tutorial=<html><body><p style="text-align: justify">Im<font size="20"><b> Tutorial </b></font>lernst du, wie du die Software nutzen kannst, um die komplexen Konzepte der Wahrscheinlichkeitstheorie durch die Verwendung von grafischen Darstellungen besser zu verstehen. Wir werden dich Schritt für Schritt durch die wichtigsten Funktionen der Software führen, damit du schnell und einfach das Beste aus ihr herausholen kannst. Wir zeigen dir, wie du die interaktiven Grafiken nutzt, um Wahrscheinlichkeitsverteilungen und -funktionen zu visualisieren und wie du mithilfe von Diagrammen die Beziehungen zwischen verschiedenen Wahrscheinlich- keitskonzepten erkennst.</p></body></html>
startseite.aufgaben=<html><body>In den <font size="20"><b>Aufgaben</b></font> kannst du deine Kenntnisse der Wahrscheinlichkeitstheorie auf die Probe stellen, indem du Aufgaben mit verschiedenen Komplexitätsniveaus löst. Am Ende dieses Teils des Tutorials wirst du in der Lage sein, komplexe Aufgaben in der Wahrscheinlichkeitstheorie zu lösen und dein Wissen auf die nächste Stufe zu bringen.</body></html>
startseite.sandbox=<html><body>Die <font size="20"><b>Sandbox</b></font> bietet dir eine interaktive Umgebung, in der du eigene Daten eingeben und verschiedene Typen von Diagrammen erstellen kannst. Durch die praktische Anwendung in der Sandbox wirst du ein besseres Verständnis für die visuelle Darstellung von Daten erhalten.</body></html>