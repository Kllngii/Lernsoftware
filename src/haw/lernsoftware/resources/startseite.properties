startseite.einleitungstext="Dieser Werkzeugkasten ebnet den Einstieg in das Thema \u201EFreie Software\u201C in der Schule und stellt einige für die schulische Arbeit geeignete Werkzeuge vor, sodass Lehrkräfte in kurzer Zeit entscheiden können, ob und wie diese ihnen bei ihrer Arbeit helfen können. Die Auswahl erhebt natürlich keinen Anspruch auf Vollständigkeit, präsentiert jedoch eine Übersicht über Software zu allen schulisch relevanten Bereichen und porträtiert detailliert und praxisbezogen sieben wichtige Werkzeuge samt pädagogischer Einschätzung."
startseite.tutorial=<html><body>Im <font size="20"><b>Tutorial</b></font> lernst du, wie du die Software nutzen kannst, um die komplexen Konzepte der Wahrscheinlichkeitstheorie durch die Verwendung von grafischen Darstellungen besser zu verstehen. Wir werden dich Schritt für Schritt durch die wichtigsten Funktionen der Software führen, damit du schnell und einfach das Beste aus ihr herausholen kannst. Wir zeigen dir, wie du die interaktiven Grafiken nutzt, um Wahrscheinlichkeitsverteilungen und -funktionen zu visualisieren und wie du mithilfe von Diagrammen die Beziehungen zwischen verschiedenen Wahrscheinlichkeitskonzepten erkennst.</html></body>
startseite.aufgaben=<html><body>In den <font size="20"><b>Aufgaben</b></font> kannst du deine Kenntnisse der Wahrscheinlichkeitstheorie auf die Probe stellen, indem du Aufgaben mit verschiedenen Komplexitätsniveaus löst. Am Ende dieses Teils des Tutorials wirst du in der Lage sein, komplexe Aufgaben in der Wahrscheinlichkeitstheorie zu lösen und dein Wissen auf die nächste Stufe zu bringen.</body></html>
startseite.sandbox=<html><body>Die <font size="20"><b>Sandbox</b></font> bietet dir eine interaktive Umgebung, in der du eigene Daten eingeben und verschiedene Typen von Diagrammen erstellen kannst. Durch die praktische Anwendung in der Sandbox wirst du ein besseres Verständnis für die visuelle Darstellung von Daten erhalten.</body></html>