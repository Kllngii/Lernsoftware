hilfe.text= Dies ist das Hilfefenster. Hier erhalten Sie Hilfe zur Bedienung dieser Software :-)
hilfe.text2:Oben links befindet sich die Menüleiste. Hierdrüber können Sie durch diese Software navigieren. 
hilfe.text3:Durch einfaches Anklicken auf "Datei" im oberen linken Fensterrand, kann das Untermenü zum Laden und Speichern aufgerufen werden. Hierdrüber kann der aktuelle Fortschritt in dieser Lernsoftware gespeichert und auch wieder geladen werden.
hilfe.text4:Es gibt drei verschiedene Möglichkeiten die Aufgaben zu starten. Als erstes kann man über die Startseite die Aufgaben aufrufen. Hierfür muss auf der Startseite die Box "Aufgaben" angeklickt werden. Eine weitere Möglichkeit wäre es, über die Menüleiste zu navigieren. Hierfür einfach folgendes anklicken: Fenster>Aufgabentext. Möchte man jetzt schnell zwischen den Schwierigkeitsgraden wechseln, dann kann man dies über den Reiter "Aufgaben" in der Menüleiste machen.
hilfe.text5: WORK IN PROGRESS