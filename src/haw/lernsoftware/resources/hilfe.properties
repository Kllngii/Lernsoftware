hilfe.text= Dies ist das Hilfefenster. Hier erhalten Sie Hilfe zur Bedienung dieser Software :-)
hilfe.text2:Oben links befindet sich die Menüleiste. Hierdrüber können Sie durch diese Software navigieren. 
hilfe.text3:Durch einfaches Anklicken auf "Datei" im oberen linken Fensterrand, kann das Untermenü zum Laden und Speichern aufgerufen werden. Hierdrüber kann der aktuelle Fortschritt in dieser Lernsoftware gespeichert und auch wieder geladen werden.
hilfe.text4:Es gibt drei verschiedene Möglichkeiten die Aufgaben zu starten. Als erstes kann man über die Startseite die Aufgaben aufrufen. Hierfür muss auf der Startseite die Box "Aufgaben" angeklickt werden. Eine weitere Möglichkeit wäre es, über die Menüleiste zu navigieren. Hierfür einfach folgendes anklicken: Fenster>Aufgabentext. Möchte man jetzt schnell zwischen den Schwierigkeitsgraden wechseln, dann kann man dies über den Reiter "Aufgaben" in der Menüleiste machen. In den Aufgaben kannst du deine Kenntnisse der Wahrscheinlichkeitstheorie auf die Probe stellen, indem du Aufgaben mit verschiedenen Komplexitätsniveaus löst. Am Ende dieses Teils wirst du in der Lage sein, komplexe Aufgaben in der Wahrscheinlichkeitstheorie zu lösen und dein Wissen auf die nächste Stufe zu bringen.</p></body></html>

hilfe.text5:Ein Liniendiagramm ist eine visuelle Darstellung von numerischen oder quantitativen Daten, die die Beziehung zwischen zwei Variablen zeigt. Eine Variable ist im Grunde alles, was sich ändern kann, wie Beträge, Prozentsätze, Zeitintervalle usw. Diese Variablen befinden sich auf der X- und der Y-Achse des Diagramms. Um ein Liniendiagramm für Wahrscheinlichkeiten zu erstellen, müssen Sie folgende Schritte befolgen: Links können per Doppellinksklick die einzelnen Ereignisse angeklickt und angezeigt werden. Ebenfalls kann auf der linken Seite unterhalb der Ereignisse ein Doppellinksklick getätigt werden, um ein weiteres Ereignis hinzuzufügen. Diese können per Rechtsklick dann auch wieder gelöscht werden. Auf der rechten Seite werden die Wahrscheinlichkeiten angezeigt. Sobald diese Rot hinterlegt sind, können diese bearbeitet werden. Es wird direkt überprüft, ob die Eingabe richtig (grün eingefärbt) oder falsch (rot eingefärbt) ist. Um neue Linien zu ziehen, müssen Sie einfach einen Doppellinksklick in die gewünschte Zeile/Spalte tätigen. Sobald alle gewünschten Linien gezogen wurden, können die Ereignisse mit einem Doppellinksklick ausgewählt werden und die Software berechnet auf der rechten Seite die bedingten Wahrscheinlichkeiten.



